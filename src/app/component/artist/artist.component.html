<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="artist">
    <div class="artist-item">
        <img [src]="artist.images | noimage" 
            alt=""
            class="img-thumbnail img-circle">
    </div>
    <div class="artist-item">
        <h2>{{ artist.name }}</h2>
        <p>&nbsp;</p>
        <p>
            - <a [href]="artist.external_urls.spotify"
            target="_blank">Go to Artist web page</a>
        </p>
        <p>&nbsp;</p>
        <ul>
            <h4>- Genres</h4>
            <li *ngFor="let generos of artist.genres">
                {{ generos }}
            </li>
        </ul>
    </div>
    <div class="artist-item">
        <button routerLink="/home" class="btn btn-outline-danger btn-block">
            Go back to Home
        </button>
    </div>
</div>
<div *ngIf="!loading" class="row mt-2" style="background-color: aliceblue;">
    <table class="table">
        <thead>
            <tr>
                <th class="table-hide-1">Photo</th>
                <th class="table-hide-2">Album</th>
                <th class="table-hide-3">Song</th>
                <th class="table-hide-3"></th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <td class="table-hide-1">
                    <img [src]="track.album.images | noimage " 
                        alt=""
                        class="">
                </td>
                <td class="table-hide-2">{{ track.album.name }}</td>
                <td class="table-hide-3">{{ track.name }}</td>
                <td>
                    <!-- <audio [src]="track.preview_url"
                        controls></audio> -->
                    <iframe 
                        [src]="track.id | domseguro :'https://open.spotify.com/embed/track/'" 
                        width="300" 
                        height="80" 
                        frameborder="0" 
                        allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>
