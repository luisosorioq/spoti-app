<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger">
    <h3>Error {{ codeError }}</h3>
    <p>{{ messageError }}</p>
</div>
<main class="container" *ngIf="!loading">
    <app-search></app-search>
    <h2>
        News on Spoty-Luigi
    </h2>
    <app-cards [items]="newSongs"></app-cards>
</main>
